<!doctype html>
<html>
	<head>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="jquery.cookie.min.js"></script>
		<script src="levels.js"></script>
		<script src="game.js"></script>
		
		<link href="styles.css" rel="stylesheet">
		<link href="3dflatbuttons.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	</head>
	<body>
  	
  	<div id="top-bar">
    	<div class="l">
      	<ul>
        	<li>Level <span class="level-count">1</span></li>
        	<li>Steps: <span class="level-steps">0</span></li>
      	</ul>
    	</div>
    	<div class="r">
      	<ul>
        	<li><a href="#" id="toggleSound" onclick="return false;"><i class="fa fa-volume-up"></i></a></li>
      	</ul>
    	</div>
    	<div class="clearfix"></div>
  	</div>
  	
  	<div id="bg">
    	
		<div id="field">
  		<div id="start-screen">
    		<div class="darken">
    		  <h1 class="logo">Rendezvous</h1>
          <div id="char-select">
            <div class="hero soldier active" style="width: 64px; height: 64px; float: left; position: static; background-position: -512px -192px;"></div>
            <div class="hero princess" style="width: 64px; height: 64px; float: left; position: static; background-position: 0px -64px;"></div>
          </div>
          <div class="clearfix"></div>
          <a href="#" onclick="return false;" title="Play Game" id="play-button" class="button button-warning">Play Game</a>
    		</div>
  		</div>
  		
		</div>
   	<div id="gamehint"></div>
		
		<script>init();</script>
    
  	</div>
	</body>
</html>
